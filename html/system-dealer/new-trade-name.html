<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg system-dealer-trade" id="system-dealer">
<!--主要部分-->
<main id="main">
    <!--位置-->
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <!--修改密码-->
        <table class="input-form mt20">
            <template v-if="list">
                <tbody>
                <template v-for="val in list">
                    <tr class="{{val.listClass}}">
                        <th>{{val.title}}</th>
                        <td>
                            <input type="{{val.type}}" class="input input-long {{val.warning&&'warning'}}" v-on:keyup.enter="submit" v-on:blur="val.check(val)" v-on:focus="focus(val)" v-model="val.value" type="text" placeholder="{{val.placeholder}}" value="{{val.value}}"/>
                            <div class="hint">{{val.hint}}</div>
                        </td>
                    </tr>
                </template>
                <tr>
                    <th></th>
                    <td>
                        <div class="mt20">
                            <a href="javascript:void(0)" class="btn mr5 {{submitClass}}" v-on:click="submit">{{submitValue}}</a>
                            <a href="./trade.html" class="btn mr5 {{cancelClass}}">{{cancelValue}}</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </template>
        </table>
    </div>
</main>
</body>
<script src="/js/common.js" data-main="/js/system-dealer/new-trade-name.js"></script>
</html>
