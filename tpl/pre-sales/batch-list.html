<!--批次列表-->
<table class="info-table">
    <thead>
    <tr>
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                {{val.text}}
            </th>
        </template>
    </tr>
    </thead>
    <tbody>
    <template v-for="val in dataList">
        <tr>
            <td>{{$index+1+page}}</td>
            <td>{{val.batchName}}</td>
            <td>{{val.createDate}}</td> 
            <td>{{val.operatorName}}</td>
            <td>{{val.categoryName}}</td> 
            <td>{{val.modelName}}</td>
            <td>{{val.quantity}}</td> 
            <td>{{val.factoryName}}</td>
            <td class="tools">
                <ul> 
                    <li> 
                        <a href="./batch-detail.html?batchId={{val.batchId}}&categoryCode={{val.categoryCode}}">{{val.tools.detail}}</a>
                    </li>
                </ul>
            </td>
        </tr>
    </template>
    <template v-if="dataList.length==0">
        <tr class="tc">
            <td colspan="9"><b>没有数据</b></td>
        </tr>
    </template>
    </tbody>
</table>
