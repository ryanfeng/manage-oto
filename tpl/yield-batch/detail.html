<!--批次列表-->
<table class="info-table SN-list">
    <thead>
    <tr>
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                {{val.text}}
            </th>
        </template>
    </tr>
    </thead>
    <tbody>
    <template v-for="val in dataList">
        <tr>
            <td>{{val.number}}</td>
            <td>{{val.sn}}</td>　
            <td v-if="categoryCode=='001'" class="tools">
                <ul> 
                    <li>
                        <template v-if="val.initState==0">
                            <a href="javascript:void(0)" v-on:click="setDeviceAllocate(val)">{{val.tools[val.initState]}}</a>
                        </template>
                        <template v-else>
                            {{val.tools[val.initState]}}
                        </template>
                    </li>
                </ul>
            </td>
        </tr>
    </template>
    </tbody>
</table>
