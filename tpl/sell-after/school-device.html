<!--设备型号列表-->
<table class="info-table">
    <thead>
    <tr>
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                <template v-if="val.select">
                    <!--省份-->
                    <div class="sod_select">
                        <div class="sod_label">{{val.active}}</div>
                        <div class="sod_list">
                            <ul>
                                <li v-for="option in val.options" v-on:click="val.click(option.channelId,val)" class="{{option.class}}">{{option.channelName}}</li>
                            </ul>
                        </div> 
                    </div>  
                </template>
                <template v-else>
                    {{val.text}}
                </template> 
            </th>
        </template>
    </tr>
    </thead>
    <tbody>
    <template v-for="val in dataList">
        <tr>
            <td>{{$index+1+page}}</td>
            <td>{{val.schoolView.address}}</td>
            <td>{{val.schoolView.schoolName}}</td>
            <td>{{val.classView.className}}</td>
            <td>{{val.appRegDate}}</td>
            <td>{{val.sn}}</td>
            <td>{{val.strainerView.sn}}</td>
            <td>{{val.strainerView.remainingLife}}</td>
            <td>{{val.deviceStatus}}</td>
            <td>{{val.fullAdderss}}</td>
            <td>{{val.dealerView.contactName}}</td>
            <td>{{val.amount}}</td>
            <td class="tools"> 
                <ul>
                    <li>
                        <a href="./school-detail.html?deviceId={{val.deviceId}}&strainerId={{val.strainerView.strainerId}}">{{val.tools.look}}</a>
                    </li>  
                </ul>
            </td>
        </tr>
    </template>
    </tbody>
</table>
