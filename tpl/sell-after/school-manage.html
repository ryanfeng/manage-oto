<!--设备型号列表-->
<table class="info-table">
    <thead>
    <tr>
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                {{val.text}}
            </th>
        </template>
    </tr>
    </thead>
    <tbody>
    <template v-for="val in dataList">
        <tr>
            <td>{{$index+1+page}}</td>
            <td>{{val.address}}</td>
            <td>{{val.schoolName}}</td>
            <td>{{val.contactName}}</td>
            <td>{{val.telphone}}</td>
            <td>{{val.classNums}}</td>
            <td class="tools"> 
                <ul>
                    <li>
                        <a href="./class-list.html?schoolId={{val.schoolId}}">{{val.tools.look}}</a>
                    </li>
                    <li>
                        <a href="./new-class.html?schoolId={{val.schoolId}}">{{val.tools.new}}</a>
                    </li>  
                </ul>
            </td>
        </tr>
    </template>
    </tbody>
</table>
