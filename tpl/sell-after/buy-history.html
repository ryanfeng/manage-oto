<h5 class="h5-caption">服务购买记录</h5>
<!--服务购买记录-->
<table class="buy-history-table info-table">
    <thead>
    <tr> 
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                {{val.text}}
            </th>
        </template>  
    </tr>
    </thead> 
    <tbody>
        <template v-for="list in dataList">
            <tr> 
                <td>{{$index+1}}</td>
                <td>{{list.appUserPhone}}</td> 
                <td>{{list.amount}}</td>
                <td>{{list.serviceStartDT}}</td>
                <td>{{list.serviceEndDT}}</td> 
                <td>{{list.receiptTitle}}</td>
                <td>{{list.receiptReceiver}}</td>
                <td>{{list.receiptReceiverPhone}}</td>
                <td>{{list.receiptReceiverAddr}}</td>
            </tr>
        </template>
        <template v-if="dataList.length==0">
            <tr class="tc">
                <td colspan="9"><b>没有数据</b></td>
            </tr>
        </template>
    </tbody>
</table>
