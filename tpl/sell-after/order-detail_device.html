<!--批次列表-->
<table class="info-table order-device-list">
    <thead>
    <tr>
        <template v-for="val in titles">
            <th v-bind:style="val.styleObject">
                {{val.text}}
            </th>
        </template>
    </tr>
    </thead>
    <tbody>
    <template v-for="val in dataList">
        <tr>
            <td>{{$index+1+page}}</td>
            <td>{{val.modelName}}</td>　
            <td>{{val.sn}}</td>　
            <td>{{val.deviceView.modelName}}</td>　
            <td>{{val.deviceView.sn}}</td>　
            <td>{{val.deviceView.factoryName}}</td>　
            <td>{{val.factoryName}}</td>　
        </tr>
    </template>
    </tbody>
</table>
